# Configuración de SQL Server

# Configuración del servidor
server.port=8080
spring.application.name=centro-terapia-infantil

# Configuración de Base de Datos SQL Server
# Ajusta estos valores según tu configuración de SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=centroterapia;encrypt=true;trustServerCertificate=true
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=TuPassword123

# Configuración de JPA/Hibernate para SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilitar consola H2
spring.h2.console.enabled=false

# Configuración de CORS
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de Email (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración de Uploads
app.upload.dir=${user.home}/centro-terapia/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Seguridad JWT
jwt.secret=MiSuperSecretKeyParaJWTQueDebeSerMuyLargaYSegura123456789
jwt.expiration=86400000

